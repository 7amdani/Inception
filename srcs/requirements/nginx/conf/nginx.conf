
server {

        listen 443 ssl;
        include /etc/nginx/mime.types;
        ssl_protocols  TLSv1.3 TLSv1.2;
        ssl_certificate /test/inception.crt;
        ssl_certificate_key /test/inception.key;

        root /var/www/html;
        server_name yahamdan.42.fr;
        index index.php;

        location / {
                      try_files $uri $uri/ =404;
         }
         location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass wordpress:9000;
    }
}
